<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/images/favicon.png">
</head>
<body>
    
    <div class="gallery-wrap">
        <img src="assets/images/back.png" alt="back button" id="backBtn">
        <div class="gallery">
            <div>
                <span><img src="assets/images/image-1.png" alt="image-1"></span>
                <span><img src="assets/images/image-2.png" alt="image-2"></span>
                <span><img src="assets/images/image-3.png" alt="image-3"></span>
            </div>
            <div>
                <span><img src="assets/images/image-4.png" alt="image-4"></span>
                <span><img src="assets/images/image-5.png" alt="image-5"></span>
                <span><img src="assets/images/image-6.png" alt="image-6"></span>
            </div>
        </div>
        <img src="assets/images/next.png" alt="next button" id="nextBtn">
    </div>

    <script src="script.js"></script>
</body>
</html>
